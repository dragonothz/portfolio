<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .login {
        padding: 10px;
        display: block;
      }
      .container {
        margin: 0 auto;
        width: 200px;
        margin-top: 20%;
      }

      button {
        margin-left: 70px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <input
          required
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
      </div>
      <button type="submit" id="btn" onclick="validate()">Login</button>
    </div>
    <script>
      function validate() {
        let password = document.getElementById("password").value;

        if (password === "turtle2002") {
          alert("Login ok");
        } else {
          alert("Wrong Password");
        }
      }
    </script>
  </body>
</html>
